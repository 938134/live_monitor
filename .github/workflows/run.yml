name: 从指定url获取频道列表，并检测

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 缓存 pip 依赖

      - name: Install dependencies
        run: pip install httpx

      - run: python fetch.py

      - uses: actions/upload-artifact@v4
        with:
          name: pt
          path: pt.json

  check:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: pt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache FFmpeg
        uses: actions/cache@v4
        id: cache-ffmpeg
        with:
          path: /usr/bin/ffmpeg
          key: ${{ runner.os }}-ffmpeg

      - name: Install FFmpeg (if not cached)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - run: python check.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ch.json
          git diff --quiet || git commit -m "Auto live channels $(date -u)"
          git push