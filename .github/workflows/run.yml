name: fetch and check
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ffmpeg-py:latest
    steps:
      - uses: actions/checkout@v4
      - run: python fetch.py
      - run: python check.py
      
      - name: Commit & push ch.json
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ch.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update ch.json" && git push)