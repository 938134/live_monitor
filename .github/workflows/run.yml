name: fetch and check

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install all deps
        run: |
          pip install httpx ffmpeg-python

      - name: Cache FFmpeg
        uses: actions/cache@v4
        id: cache-ffmpeg
        with:
          path: /usr/bin/ffmpeg
          key: ${{ runner.os }}-ffmpeg

      - name: Install FFmpeg (if not cached)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - run: python fetch.py
      - run: python check.py

      - name: Upload ch.json to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh release view latest >/dev/null 2>&1; then
            gh release create latest --title "Auto live channels" --notes "Automatically updated live channels"
          fi
          gh release upload latest ch.json --clobber