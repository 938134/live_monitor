name: fetch and check
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ffmpeg-py:latest
    steps:
      - uses: actions/checkout@v4
      - run: python fetch.py
      - run: python check.py          # 生成 /app/ch.json
      - uses: actions/upload-artifact@v4
        with:
          name: ch-json
          path: ch.json               # 容器内路径